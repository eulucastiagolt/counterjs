<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <h1>Oferta termina em: </h1>
            <div class="countdown"
                 data-counterjs
                 data-counterjs-date="31/12/2025 23:59:59"
                 data-counterjs-hidden="false"
                 data-counterjs-hide-year="false"
                 data-counterjs-hide-month="false"
                 data-counterjs-hide-day="false"
                 data-counterjs-hide-hour="false"
                 data-counterjs-hide-minute="false"
                 data-counterjs-hide-second="false"
                 data-counterjs-date-separator=" / "
                 data-counterjs-time-separator=" : "
                 data-counterjs-datetime-separator=" - ">
                Carregando...
            </div>
            <a href="#oferta" class="offer-button">
                Aproveitar Oferta
                <span class="offer-arrow">→</span>
            </a>
        </div>
    </div>

    <div class="content">
        <h2>Conteúdo da Página</h2>
        <p>Este é um exemplo de página com um contador regressivo na barra superior.</p>
    </div>

    <!-- Scripts no final do body para melhor performance -->
    <script src="https://cdn.jsdelivr.net/gh/eulucastiagolt/counterjs@3.0.0/counter.min.js"></script>
    <script>
        // Inicializa o contador quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            const counter = new CounterJS('');
            counter.init();
        });
    </script>
</body>
</html>
