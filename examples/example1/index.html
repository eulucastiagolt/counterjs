<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <h1>Oferta termina em: </h1>
            <div class="countdown" 
                 data-counterjs="31/12/2025" 
                 data-counterjs-hide-year="false"
                 data-counterjs-hide-month="false"
                 data-counterjs-hide-day="false"
                 data-counterjs-time-separator=":">
                Carregando...
            </div>
            <a href="#oferta" class="offer-button">
                Aproveitar Oferta
                <span class="offer-arrow">→</span>
            </a>
        </div>
    </div>

    <div class="content">
        <h2>Conteúdo da Página</h2>
        <p>Este é um exemplo de página com um contador regressivo na barra superior.</p>
    </div>

    <!-- Scripts no final do body para melhor performance -->
    <script src="https://cdn.jsdelivr.net/gh/eulucastiagolt/counterjs/counter.js"></script>
</body>
</html>
