<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterJS - Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <h1>Offer ends in: </h1>
            <div class="countdown"
                 data-counterjs
                 data-counterjs-date="31/12/2025 23:59:59"
                 data-counterjs-hidden="false"
                 data-counterjs-hide-year="false"
                 data-counterjs-hide-month="false"
                 data-counterjs-hide-day="false"
                 data-counterjs-hide-hour="false"
                 data-counterjs-hide-minute="false"
                 data-counterjs-hide-second="false"
                 data-counterjs-date-separator=" / "
                 data-counterjs-time-separator=" : "
                 data-counterjs-datetime-separator=" - ">
                Loading...
            </div>
            <a href="#offer" class="offer-button">
                Claim Offer
                <span class="offer-arrow">→</span>
            </a>
        </div>
    </div>

    <div class="topbar">
        <div class="topbar-content">
            <h1>Offer ends in: </h1>
            <div class="countdown"
                 data-counterjs
                 data-counterjs-date="31/12/2025 23:59:59">
                Loading...
            </div>
            <a href="#offer" class="offer-button">
                Claim Offer
                <span class="offer-arrow">→</span>
            </a>
        </div>
    </div>

    <div class="content">
        <h2>Page Content</h2>
        <p>This is an example page with a countdown timer in the top bar.</p>
    </div>

    <!-- Scripts no final do body para melhor performance -->
    <script src="../../counter.js"></script>
    <script>
        // Initialize counter when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const counter = new CounterJS('');
            counter.init();
        });
    </script>
</body>
</html>
